<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaints</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f6fa;
            color: #333;
        }
        nav {
            background: #2f3640;
            padding: 15px 20px;
            text-align: center;
        }
        nav a {
            color: #f5f6fa;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00a8ff;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2f3640;
        }
        .complaint-container {
            max-width: 500px;
            margin: 0 auto 50px;
            background: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .complaint-container img {
            width: 120px;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button[type="submit"] {
            background: #00a8ff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background: #0097e6;
        }
        ul.messages {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            background: #dff9fb;
            border: 1px solid #00a8ff;
            border-radius: 5px;
            list-style: none;
        }
        ul.messages li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Home</a> |
    <a href="/about">About</a> |
    <a href="/services">Services</a> |
    <a href="/products">Products</a> |
    <a href="/cart">Cart</a> |
    <a href="/contact">Contact</a> |
    <a href="/complaints">Complaints</a> |
    <a href="/add_products">Add Products</a> |
    <a href="/admin">Admin</a>
</nav>

<h1>Submit a Complaint</h1>

<div class="complaint-container">
    <img src="{{ url_for('static', filename='images/complaint.png') }}" alt="Complaint">
    <form method="POST" onsubmit="return confirmComplaint()">
        <label>User:</label>
        <input type="text" name="user" required>

        <label>Complaint:</label>
        <textarea name="complaint" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<script>
    function confirmComplaint() {
        const user = document.querySelector('input[name="user"]').value;
        const complaint = document.querySelector('textarea[name="complaint"]').value;
        if(!user || !complaint) return false;
        return confirm(`Submit this complaint?\n\nUser: ${user}\nComplaint: ${complaint}`);
    }
</script>

</body>
</html>
