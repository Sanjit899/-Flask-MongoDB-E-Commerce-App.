<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f6fa;
            color: #333;
        }
        nav {
            background: #2f3640;
            padding: 15px 20px;
            text-align: center;
        }
        nav a {
            color: #f5f6fa;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00a8ff;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2f3640;
        }
        .payment-container {
            max-width: 500px;
            margin: 0 auto 50px;
            background: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        label {
            font-weight: 500;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #00a8ff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background: #0097e6;
        }
        ul.messages {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            background: #dff9fb;
            border: 1px solid #00a8ff;
            border-radius: 5px;
            list-style: none;
        }
        ul.messages li {
            padding: 5px 0;
        }
        .payment-image {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Home</a> |
    <a href="/about">About</a> |
    <a href="/services">Services</a> |
    <a href="/products">Products</a> |
    <a href="/cart">Cart</a> |
    <a href="/contact">Contact</a> |
    <a href="/complaints">Complaints</a> |
    <a href="/add_products">Add Products</a> |
    <a href="/admin">Admin</a>
</nav>

<h1>Payment</h1>

<div class="payment-container">
    <!-- Optional illustration image -->
    <img src="{{ url_for('static', filename='images/payment.png') }}" alt="Payment" class="payment-image">

    <form method="POST" onsubmit="return confirmPayment()">
        <label>User:</label>
        <input type="text" name="user" required>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required>

        <label>Payment Method:</label>
        <select name="method" required>
            <option value="Credit Card">Credit Card</option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
        </select>

        <button type="submit">Pay Now</button>
    </form>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<script>
    function confirmPayment() {
        const amount = document.querySelector('input[name="amount"]').value;
        const user = document.querySelector('input[name="user"]').value;
        const method = document.querySelector('select[name="method"]').value;
        return confirm(`Confirm payment of â‚¹${amount} by ${user} using ${method}?`);
    }
</script>

</body>
</html>
